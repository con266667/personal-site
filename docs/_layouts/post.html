<html>
    <head>
        <meta charset="utf-8">
        <title>{{page.title}}</title>
        <link rel="stylesheet" href="/style.css">
    </head>

    <div class="post">
        <h1>{{page.title}}</h1>
        <div class="content">
            {{content}}
            </div>
        <img src="{{page.image}}" alt="{{page.title}}">
        
    </div>

    <style>
        .post {
            width: 80%;
            margin: 50px auto;
        }
        .post h1 {
            font-size: 3em;
            text-align: center;
        }
        .post img {
            width: 100%;
        }
        .post .content {
            font-size: 1.5em;
            line-height: 1.5em;
        }
    </style>
</html>
